<div class="table-responsive">
    <div class="table-wrapper">
        <div><h2>Clientes</h2></div>
        <div class="table-title">
            <div class="row">
                <div class="col-xs-7">
                    <a class="btn btn-success" (click)="hideComponent()" routerLink="/clientes/0">
                        Adicionar cliente
                    </a>        
                    <button (click)="retrieveClientes()" class="btn btn-success">Pesquisar</button>       
                </div>
            </div>    
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <th></th>
                <th></th>
                <th>Código</th>
                <th>CNPJ</th>
                <th>Razão Social</th>
                <th>Data de Cadastro</th>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of listClientes">
                  <td><a class="btn btn-success" (click)="hideComponent()" routerLink="/clientes/cliente.codigo">Editar</a></td>
                  <td><a class="btn btn-success" (click)="deleteCliente(cliente.codigo)">Excluir</a></td>
                  <td>{{cliente.codigo}}</td>
                  <td>{{ cliente.cnpj }}</td>
                  <td>{{ cliente.razaoSocial }}</td>
                  <td>{{ cliente.dataCadastro }}</td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
